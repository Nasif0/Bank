<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
     <title>Bank Login</title>

</head>
<body  class="bg-sky-500 ">
     <section>
         <div class="text-center p-20">
          <h1 class="text-2xl font-bold text-gray-100">$Bank <span class="text-red-500">Login</span> Page</h1>
          <div>
               <input class="mt-5 w-80 h-10 rounded-md" id="email" type="email" placeholder="Type Email">
               <br>
          <input class="mt-2 w-80 h-10 rounded-md " id="password" type="password" placeholder="Type Password">
          <br>
          <button class="bg-red-500 hover:bg-red-600 ... text-xl w-80 font-medium text-gray-100 mt-2 rounded-md h-9 " id="login-button">Login</button>
          </div>
         </div>

     </section>


     <script src="javaScript/loginPage.js"></script>
</body>
</html>
